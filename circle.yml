machine:
  node:
    version: 4.4.7

dependencies: # install dependencies for build server
  pre:
  cache_directories:
    - ~/.cache/pip

deployment: # once tests have passed, deploy with ansible
  production:
    branch: master
    commands:
      - ./circle_deploy.sh

general:
  branches:
    only: # run builds on pushes to these branches
      - master
